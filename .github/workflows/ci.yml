name: Continuous Integration

on:
  # Run every Monday at 00:00 UTC
  schedule:
    - cron: "00 00 * * 1"
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.rst"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.rst"

jobs:

  lint:
    needs: []
    runs-on: ubuntu-latest
    steps:
    - name: "Set up GitHub Actions"
      uses: actions/checkout@v2
    - name: "Set up Python 3.7"
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: "Install Python dependencies"
      run: |
        pip install --no-cache-dir --upgrade pip setuptools wheel
        pip install --no-cache-dir --quiet ".[lint]"
        pip list
    - name: "Check format"
      run: |
        black --check examples

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - name: "Set up GitHub Actions"
      uses: actions/checkout@v2
    - name: "Set up Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: "Install Python dependencies"
      run: |
        pip install --no-cache-dir --upgrade pip setuptools wheel
        pip install --no-cache-dir --quiet ".[test]"
        pip list
    - name: "Test with pytest"
      run: |
        pytest -p no:cacheprovider

  notebooks:
    needs: []
    runs-on: ubuntu-latest
    env:
      DOCKER_ORG: madminertool
      DOCKER_IMAGE_NAME: madminer-jupyter-env
      DOCKER_IMAGE_VERSION: 0.3.3
    steps:
    - name: "Set up GitHub Actions"
      uses: actions/checkout@v2
    - name: "Test within Docker"
      run: |
        docker run
          --rm
          --volume ${PWD}:${PWD}
          ${DOCKER_ORG}/${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_VERSION}
          /bin/bash -c "cd ${PWD}; pip install .[test] && pytest tests -m notebook"
